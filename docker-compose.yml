version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mundo-dos-bots-backend:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Banco de Dados - configurar via stack.env
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      # Rate Limiting
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-15}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-1000}
      # Upload
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-5242880}
      # Pabbly (opcional)
      - PABBLY_API_KEY=${PABBLY_API_KEY:-}
      - PABBLY_BASE_URL=${PABBLY_BASE_URL:-https://api.pabbly.com/v1}
      - PABBLY_WEBHOOK_URL=${PABBLY_WEBHOOK_URL:-}
      - PABBLY_AUTO_SCHEDULE_ENABLED=${PABBLY_AUTO_SCHEDULE_ENABLED:-false}
      - PABBLY_AUTO_SCHEDULE_TIME=${PABBLY_AUTO_SCHEDULE_TIME:-09:00}
      - PABBLY_AUTO_SCHEDULE_TIMEZONE=${PABBLY_AUTO_SCHEDULE_TIMEZONE:-America/Sao_Paulo}
      - PABBLY_FACEBOOK_ENABLED=${PABBLY_FACEBOOK_ENABLED:-false}
      - PABBLY_INSTAGRAM_ENABLED=${PABBLY_INSTAGRAM_ENABLED:-false}
      - PABBLY_LINKEDIN_ENABLED=${PABBLY_LINKEDIN_ENABLED:-false}
      - PABBLY_TWITTER_ENABLED=${PABBLY_TWITTER_ENABLED:-false}
      - PABBLY_DEFAULT_CAMPAIGN=${PABBLY_DEFAULT_CAMPAIGN:-mundodosbots}
      - PABBLY_BLOG_CAMPAIGN=${PABBLY_BLOG_CAMPAIGN:-blog_automation}
      - PABBLY_PROMOTIONAL_CAMPAIGN=${PABBLY_PROMOTIONAL_CAMPAIGN:-promotional}
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
    networks:
      - mundo-dos-bots-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    image: mundo-dos-bots-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mundo-dos-bots-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

networks:
  mundo-dos-bots-network:
    driver: overlay
    attachable: true

volumes:
  backend_uploads:
    driver: local
  backend_data:
    driver: local

