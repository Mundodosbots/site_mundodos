version: '3.8'

services:
  backend:
    image: lp_mundodos_site:backend
    restart: unless-stopped
    environment:
      # Ambiente
      - NODE_ENV=production
      - PORT=6010
      
      # Banco de Dados - MySQL externo (nome do serviço na rede Docker)
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=844d0e7f1dd86eb9c148e798ed56d960
      - DB_NAME=site_mundodosbots
      
      # JWT - Segurança
      - JWT_SECRET=b9350900c274684a573a6268857088fd24168383a442f96d91f925139aa60321
      - JWT_EXPIRE=7d
      
      # CORS - Domínio de produção
      - CORS_ORIGIN=https://mundodosbots.com.br
      
      # Rate Limiting
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=1000
      
      # Upload
      - MAX_UPLOAD_SIZE=5242880
      
      # Pabbly - Automação de Redes Sociais
      - PABBLY_API_KEY=pc_bcc98bc453895eb2e3ca8a37b4142c17
      - PABBLY_BASE_URL=https://api.pabbly.com/v1
      - PABBLY_WEBHOOK_URL=https://mundodosbots.com.br/api/pabbly/webhook
      - PABBLY_AUTO_SCHEDULE_ENABLED=true
      - PABBLY_AUTO_SCHEDULE_TIME=09:00
      - PABBLY_AUTO_SCHEDULE_TIMEZONE=America/Sao_Paulo
      - PABBLY_FACEBOOK_ENABLED=true
      - PABBLY_INSTAGRAM_ENABLED=true
      - PABBLY_LINKEDIN_ENABLED=true
      - PABBLY_TWITTER_ENABLED=false
      - PABBLY_DEFAULT_CAMPAIGN=mundodosbots
      - PABBLY_BLOG_CAMPAIGN=blog_automation
      - PABBLY_PROMOTIONAL_CAMPAIGN=promotional
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
    networks:
      - InconectNet
    dns:
      - 8.8.8.8
      - 8.8.4.4
    labels:
      - traefik.enable=true
      - traefik.http.routers.mundodosbots-api.rule=Host(`api.mundodosbots.com.br`)
      - traefik.http.routers.mundodosbots-api.entrypoints=websecure
      - traefik.http.routers.mundodosbots-api.priority=1
      - traefik.http.routers.mundodosbots-api.tls.certresolver=letsencryptresolver
      - traefik.http.routers.mundodosbots-api.service=mundodosbots-api
      - traefik.http.services.mundodosbots-api.loadbalancer.server.port=6010
      - traefik.http.services.mundodosbots-api.loadbalancer.passHostHeader=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

  frontend:
    image: lp_mundodos_site:frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # URL da API - configurável em runtime via Portainer
      - REACT_APP_API_URL=https://api.mundodosbots.com.br/api
    networks:
      - InconectNet
    labels:
      - traefik.enable=true
      - traefik.http.routers.mundodosbots.rule=Host(`site.mundodosbots.com.br`)
      - traefik.http.routers.mundodosbots.entrypoints=websecure
      - traefik.http.routers.mundodosbots.priority=1
      - traefik.http.routers.mundodosbots.tls.certresolver=letsencryptresolver
      - traefik.http.routers.mundodosbots.service=mundodosbots
      - traefik.http.services.mundodosbots.loadbalancer.server.port=4010
      - traefik.http.services.mundodosbots.loadbalancer.passHostHeader=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

networks:
  InconectNet:
    external: true

volumes:
  backend_uploads:
    driver: local
  backend_data:
    driver: local

